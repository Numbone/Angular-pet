@if(profile){
  <div class="profile-card">
    <div class="avatar-name">
      <img class="profile-card__avatar" [src]="profile.avatarUrl | imgUrl" alt="avatar" height="72" width="71">
      <div class="profile-card__name">
        <strong class="h6">
          {{ profile.firstName }} {{profile.lastName}}
        </strong>
        <span class="subtitle">
        {{profile.username}}npm
      </span>
      </div>
    </div>
    <div class="profile-card__description">
      {{profile.description}}
    </div>
    <div class="profile-card__tags">
      @for(skill of profile.stack;track skill){
        <div class="skill-tag">
          {{ skill }}
        </div>
      }
    </div>
    <div class="profile-card__actions-btns">
      <button class="btn">
        Подписаться
      </button>
    </div>
  </div>
}
